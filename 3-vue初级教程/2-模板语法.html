    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        /* 这些样式不用关心，主要是为了让demo更整齐一些 */
        .demo {
            position: relative;
            margin: 20px 0;
        }

        .demo::before {
            display: block;
            content: attr(demo-name);
            /*通过content属性，显示div中demo-name中的问题，是个技巧*/
            padding: 5px 10px;
            margin-bottom: 10px;
            border-left: 4px solid #38f;
        }
    </style>
</head>
