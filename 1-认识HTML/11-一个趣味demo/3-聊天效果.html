<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--这一节给手机实现聊天的样式-->
    <style>
        .phone-wrapper {
            position: relative;
            box-sizing: border-box;
            margin: 30px;
            padding: 50px 16px 70px 16px;
            width: 300px;
            height: 560px;
            border: 2px solid #aaa;
            border-radius: 26px;
            /* 之前有提过，就是阴影效果，该效果不会影响盒子的大小和布局，只是画了个小妆 */
            box-shadow: 5px 5px 5px 1px #868583;
        }

        /* :hover 就是鼠标移上去后的附加样式，非常非常常用*/
        .phone-wrapper:hover {
            box-shadow: 5px 5px 5px 3px #868583;
        }

        .screen {
            position: relative;
            box-sizing: border-box;
            background: rgba(0, 0, 0, .8);
            width: 100%;
            height: 100%;
            border-radius: 3px;
            padding: 2px;
        }

        .home {
            position: absolute;
            left: 50%;
            bottom: 10px;
            width: 46px;
            height: 46px;
            /* 这个是为了让home键真正居中，暂时不解释，照着用即可*/
            transform: translate(-50%, 0);
            border: 1px solid #989189;
            border-radius: 50px;
            box-shadow: 0 0 2px 2px inset #989189;
            cursor: pointer;
        }

        /*这一下代码就是为了实现头部3个小组件，不喜欢可以删掉：）*/
        .head {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            height: 50px;
        }

        .light {
            position: absolute;
            width: 10px;
            height: 10px;
            top: 8px;
            left: 50%;
            transform: translate(-50%, 0);
            border-radius: 10px;
            box-shadow: 0 0 4px 4px inset rgba(0, 0, 0, .9);
        }

        .front {
            position: absolute;
            width: 13px;
            height: 13px;
            top: 20px;
            left: 33%;
            border-radius: 14px;
            box-shadow: 0 0 6px 5px inset rgba(0, 0, 0, .9);
        }

        .voice {
            position: absolute;
            width: 60px;
            height: 5px;
            top: 25px;
            left: 41%;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, .7);
        }
    </style>
    <div class="phone-wrapper">
        <div class="head">
            <div class="light"></div>
            <div class="front"></div>
            <div class="voice"></div>
        </div>
        <div class="screen">
            <!--这以上都是第一节的，不用管-->
            <style>
                .chat-window {
                    position: relative;
                    box-sizing: border-box;
                    background-color: #f5f5f5;
                    height: 100%;
                    padding-bottom: 50px;
                }

                .chat-content {
                    position: relative;
                    box-sizing: border-box;
                    height: 100%;
                    padding: 12px;
                    overflow-y: auto;
                }
            </style>
            <div class="chat-window">
                <div class="chat-content">
                    <div class="msg-item">
                        <div class="from-me">
                            <!--没写完，待续-->
                        </div>
                    </div>
                </div>
                <style>
                    .foot-bar {
                        position: absolute;
                        display: flex;
                        align-items: center;
                        background: #f0f0f0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        height: 40px;
                        border-top: 1px solid #d9d9d9;
                    }

                    .foot-bar>input {
                        flex: 1 1 100%;
                        border: none;
                        border-radius: 5px;
                        background: #fff;
                        height: 28px;
                    }

                    .foot-bar>.icon {
                        flex: 0 0 20px;
                        margin: 0 8px;
                        height: 20px;
                        border-radius: 20px;
                        border: 1px solid #d9d9d9;
                    }
                </style>
                <div class="foot-bar">
                    <div class="icon"></div>
                    <input />
                    <div class="icon"></div>
                    <div class="icon" style="margin-left: 0;"></div>
                </div>
            </div>
            <!--这以下都是第一节的，不用管-->
        </div>
        <div class="home"></div>
    </div>
    <!--
       下面几节开始分步讲解
    -->
</body>

</html>
