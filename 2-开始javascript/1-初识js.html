<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root">
        从这里开始，接触js了
    </div>
    <button onclick="clickme()">点我</button>
    <script>
        //获取id为root的div元素
        var rootDiv = document.getElementById('root')
        //获取元素里的内容，即包含在内的文字
        var text = rootDiv.innerHTML
        //页面加载时，执行到下一句，将弹出一个消息框，alert就是浏览器内置的方法，用于弹出一个消息框
        alert(text)

        //这里定义了一个方法，并在在button里引用了这个方法，当button被点击时，这个方法得到执行
        function clickme(){
            //点击时，主动alert
            alert(text)
        }
        /*
        * 不要被这些代码吓到，js需要长期学习，而且以后很少用js直接操作页面，所以你要关心的是js的语法和数据逻辑，而不是dom
        */
    </script>
</body>

</html>
