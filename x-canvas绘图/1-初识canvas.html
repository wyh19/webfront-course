<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <canvas id="canvas1" width="600" height="300" style="border: 1px solid #ccc;">
        看到我，说明你的浏览器版本太低啦，连canvas都不支持...
    </canvas>
    <script>
        let canvas = document.getElementById('canvas1');
        let context = canvas.getContext('2d');
        let n = 1;
        context.font = '38pt Arial';
        context.fillStyle = 'cornflowerblue';
        context.strokeStyle = 'blue';
        context.fillText('Hello Canvas' + n, canvas.width / 2 - 150, canvas.height / 2 + 15);
        context.strokeText('Hello Canvas' + n, canvas.width / 2 - 150, canvas.height / 2 + 15);
        setInterval(() => {
            n++;
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillText('Hello Canvas' + n, canvas.width / 2 - 150, canvas.height / 2 + 15);
            context.strokeText('Hello Canvas' + n, canvas.width / 2 - 150, canvas.height / 2 + 15);
        }, 1000)
    </script>
</body>

</html>
